<div class="col-md-3" *ngFor="let item of items">
    <div class="drag-container">
        <div class="section-heading">Week {{item.id}}</div>

        <div cdkDropList id="{{week.id}}" [cdkDropListData]="week.weeklist" [cdkDropListConnectedTo]="connectedTo"
            class="item-list" (cdkDropListDropped)="drop($event)">
            <div class="item-box" *ngFor="let weekItem of week.weeklist" cdkDrag>Week {{item.id}} {{item}}</div>
        </div>
    </div>
</div>
